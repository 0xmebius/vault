[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = ['solmate/=lib/solmate/src/','ds-test/=lib/ds-test/src/', 'openzeppelin/=lib/openzeppelin-contracts/','openzeppelin-contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts']
